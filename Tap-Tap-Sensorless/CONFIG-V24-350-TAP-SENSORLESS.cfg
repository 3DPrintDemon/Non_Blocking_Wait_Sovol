#.................................................................................................................
[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 3000  # <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< will be adjusted by printer.cfg  <<<
max_z_velocity: 15 
max_z_accel: 350
square_corner_velocity: 5.0

[virtual_sdcard]
path: ~/printer_data/gcodes

[display_status]
# For mainsail

[pause_resume]
# For mainsail

[respond]
default_type: echo

[idle_timeout]
timeout: 1800



#.................................................................................................................
# [probe]
# !Moved to printer.cfg



#.................................................................................................................
[homing_override]
axes: xyz
set_position_z: 0.0
gcode:
    STATUS_HOMING
    SET_NOZZLE_LEDS_ON
    G90
    G0 Z10 F600
    {% set X_MID = printer.configfile.config["stepper_x"]["position_max"]|float / 2.0 %}
    {% set Y_MID = printer.configfile.config["stepper_y"]["position_max"]|float / 2.0 %}
    {% set MeshCenter = printer["gcode_macro _ADAPTIVE_MESH_VARIABLES"].mesh_center|string %}
    {% set X_MeshCenter, Y_MeshCenter = MeshCenter.split(',')|map('trim')|map('int') %}
    {% set home_all = 'X' not in params and 'Y' not in params and 'Z' not in params %}


 #   {% if printer.toolhead.homed_axes != "z" %} ; Home if not already homed
 #       G28
 #   {% endif %} 


#......Sort X
    {% if home_all or 'X' in params %}
      _HOME_X
    {% endif %}
  
#......Sort Y
    {% if home_all or 'Y' in params %}
      _HOME_Y
    {% endif %}
  
#......Sort Z
    {% if home_all or 'Z' in params %}
      G90
      #......Sort Best Center to use, printer center or mesh center
      #!!!!!! Not tested or verified !!!!!!
      {% if X_MeshCenter > 0 and Y_MeshCenter > 0 %}
          G0 X{X_MeshCenter} Y{Y_MeshCenter} F4000
        {% else %}
          G0 X{X_MID} Y{Y_MID} F4000
      {% endif %} 
      #......Finally perfrom actual G28 Z
      G28 Z
      G1 Z10
    {% endif %}
    STATUS_READY
    SET_NOZZLE_LEDS_ON


[gcode_macro _HOME_X]
gcode:
    # Always use consistent run_current on A/B steppers during sensorless homing
    {% set RUN_CURRENT_X = printer['tmc2209 stepper_x'].run_current|float %}
    {% set RUN_CURRENT_Y = printer['tmc2209 stepper_y'].run_current|float %}
    {% set HOME_CURRENT = 0.7 %}
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CURRENT}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CURRENT}

    # Home
    G28 X
    # Move away
    G91
    G1 X-10 F1200
    
    # Wait just a second… (give StallGuard registers time to clear)
    G4 P1000
    # Set current during print
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CURRENT_Y}

[gcode_macro _HOME_Y]
gcode:
    # Set current for sensorless homing
    {% set RUN_CURRENT_X = printer['tmc2209 stepper_x'].run_current|float %}
    {% set RUN_CURRENT_Y = printer['tmc2209 stepper_y'].run_current|float %}
    {% set HOME_CURRENT = 0.7 %}
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CURRENT}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CURRENT}

    # Home
    G28 Y
    # Move away
    G91
    G1 Y-10 F1200

    # Wait just a second… (give StallGuard registers time to clear)
    G4 P1000
    # Set current during print
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CURRENT_Y}    




#.................................................................................................................
[quad_gantry_level]
gantry_corners:
   -60,-10
   410,420
points:
   50,50
   50,300
   300,300
   300,50
speed: 100
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.01
max_adjust: 10



#.................................................................................................................
[bed_mesh]
speed: 100  #    <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<  Bed-mesh Settings  <<<
horizontal_move_z: 3
mesh_min: 40, 40
mesh_max: 310,310
fade_start: 0.6
fade_end: 10.0
probe_count: 5,5
mesh_pps: 2,2
algorithm: bicubic



#.................................................................................................................
[stepper_x]
# B Stepper - Left, Connected to MOTOR_0, Endstop connected to DIAG_0
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200
#endstop_pin: !PG6
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: 0
position_endstop: 350  #    <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<  X-Endstop Position  <<<
position_max: 350
homing_speed: 20   #rotation_distance of 40 / 2
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC4
interpolate: false
run_current: 0.4
sense_resistor: 0.105
stealthchop_threshold: 0
diag_pin: ^PG6     # use the same pin that was previously the endstop_pin!
driver_SGTHRS: 80 # 255 is most sensitive value, 0 is least sensitive



#.................................................................................................................
[stepper_y]
# A Stepper - Right, Connected to MOTOR_1, Endstop connected to DIAG_1
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200
#endstop_pin: !PG9
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: 0
position_endstop: 350  #    <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<  Y-Endstop Position  <<<
position_max: 354
homing_speed: 20   #rotation_distance of 40 / 2
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PD11
interpolate: false
run_current: 0.4
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PG9     # use the same pin that was previously the endstop_pin!
driver_SGTHRS: 80  # 255 is most sensitive value, 0 is least sensitive 


#.................................................................................................................
[stepper_z]
# Z0 Stepper - Front Left, Connected to MOTOR_2, Endstop connected to DIAG_2
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: probe:z_virtual_endstop
position_max: 301
position_min: -3
homing_speed: 10
second_homing_speed: 5
homing_retract_dist: 5

[tmc2209 stepper_z]
uart_pin: PC6
interpolate: false
run_current: 0.3
sense_resistor: 0.110
stealthchop_threshold: 0


[stepper_z1]
# Z1 Stepper - Rear Left, Connected to MOTOR_3
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: false
run_current: 0.3
sense_resistor: 0.110
stealthchop_threshold: 0


[stepper_z2]
# Z2 Stepper - Rear Right, Connected to MOTOR_4
